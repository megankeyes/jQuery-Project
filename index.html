<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <title>jQuery</title>
</head>
<body background="candy-background.jpg">
    <div id="header">
        <h1>Candy</h1>
        </div>
    <div id="slideshow">
        <img id="image1" src="rock-candy.jpg" width="400px">
        <img id="image2" src="gumdrops.jpg" width="400px">
        <img id="image3" src="colorful-candy.jpg" width="400px">
    </div>
    <div id="thumbnails">
            <button id="leftArrow"> < </button>
            <img id="image1-thumbnail" src="rock-candy.jpg" width="100px">
            <img id="image2-thumbnail" src="gumdrops.jpg" width="100px">
            <img id="image3-thumbnail" src="colorful-candy.jpg" width="100px">
            <button id="rightArrow"> > </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
